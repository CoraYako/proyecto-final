<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles.css" rel="stylesheet">
    <title>Notlify - Registro</title>
</head>

<body>
    <div id="root">
        <div data-reactroot="" class="SignUp">
            <div class="SignUp-Form">
                <div class="SignUp-Form-Header">
                    <span class="SignUp-Form-Header-Title">Cree una cuenta en Notlify</span>
                </div>
                <div>
                    <form>
                        <div class="SignUp-Form-Fiels">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" value="" class="SignUp-Form-Nombre">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" value="" class="SignUp-Form-Apellido">
                            <label for="fechaDeNacimiento">Fecha de nacimiento</label>
                            <input type="date" name="fechaDeNacimiento" value="" class="SignUp-Form-FechaDeNacimiento">
                            <label for="rol">Rol</label>
                            <select class="SignUp-Form-Rol" name="rol">
                                <option selected>Seleccione un rol</option>

                            </select>
                            <label for="email">Correo</label>
                            <input type="text" name="email" value="" class="SignUp-Form-Email">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" value="" class="SignUp-Form-Email">
                            <label for="password">Confirmar contraseña</label>
                            <input type="password" name="confirmarPassword" value="" class="SignUp-Form-Email">
                        </div>
                        <button type="submit" class="SignUp-Form-SubmitButton">Registrarse</button>
                        <br>
                        <br>
                        <p>¿Ya tienés cuenta? <a href="/login">Inicia sesión aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
