<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>Notlify</title>
        <link href="../static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div data-reactroot="" class="SignUp">
                <div class="SignUp-Form">
                    <div class="SignUp-Form-Header">
                        <span class="SignUp-Form-Header-Title">Create una cuenta en Notlify</span>
                    </div>
                    <div>
                        <form>
                            <div class="SignUp-Form-Fiels">
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" value="" class="SignUp-Form-Nombre" >
                                <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" value="" class="SignUp-Form-Apellido" >
                                <label for="fechaDeNacimiento">Fecha de nacimiento</label>
                                <input type="date" name="fechaDeNacimiento" value="" class="SignUp-Form-FechaDeNacimiento" >
                                <label for="rol">Rol</label>
                                <select class="SignUp-Form-Rol" name="rol">
                                    <option selected>Seleccione un rol</option>
                                   
                                </select>
                                <label for="email">Email</label>
                                <input type="text" name="email" value="" class="SignUp-Form-Email" >
                                <label for="password">Password</label>
                                <input type="password" name="password" value="" class="SignUp-Form-Email" >
                                <label for="password">Confirmar Password</label>
                                <input type="password" name="confirmarPassword" value="" class="SignUp-Form-Email" >
                            </div>
                            <button type="submit" class="SignUp-Form-SubmitButton">Create a New Account</button>
                            <p>¿Ya tenés cuenta?<a href="/login">Inicia Sesión acá</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </body>
</html>
