<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notelify - Mis Espacios</title>
</head>

<body>
    <div class="container">
        <table class="table mx-auto mt-5">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Usuario/s</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="espacio : ${espacios}">
                <tr>
                    <td th:text="${espacio.nombre}"></td>
                    <td th:each="usuario : ${espacio.listaUsuarios}"
                        th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></td>
                    <td><a class="btn btn-primary" th:href="@{/espacio-trabajo/mi-espacio/} + ${espacio.id} + '/' + ${session.usuariosession.id}">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
