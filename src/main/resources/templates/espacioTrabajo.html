<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/../styles.css">
    <title>Notelify</title>
</head>

<body id="bodyCss">
    <nav class="navbar navbar-expand-lg navbar-light bg-light pb-3">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"> <i class='far fa-clone'></i> Notelify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Espacio de trabajo
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li th:each="espacioDelUsuario : ${espaciosDelUsuarioLogeado}">
                                <a class="dropdown-item" th:href="@{/espacio-trabajo/mi-espacio/} + ${espacioDelUsuario.id} + '/' + ${session.usuariosession.id}" th:text="${espacioDelUsuario.nombre}"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseWidthExample" aria-expanded="false"
                            aria-controls="collapseWidthExample">Menú</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">/*Usuario*/</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://res.cloudinary.com/dzyvb836r/image/upload/v1653263323/icon-guybrush3_yfuapy.ico"
                                width="40" height="40" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{#}">Editar Perfil</a>
                            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="SecondNavBar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div>
            <h1 class="text-center text-uppercase text-warning bg-dark" th:text="${espacio.nombre}"></h1>
        </div>
        <div class="row">
            <div class="collapse collapse-horizontal nav flex-column col-1" id="collapseWidthExample"
                style="min-height: 900px;">
                <div class="nav flex-column">
                    <ul class="nav flex-column d-flex justify-content-start">
                        <li class="nav-item m-2">
                            <a class="nav-link active" aria-current="page" href="#" id="navBarVert">
                                <i class='fas fa-cubes'></i>Tableros
                            </a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="#" id="navBarVert">
                                <i class='fas fa-user-friends'></i>Miembros
                            </a>
                        </li>
                        <li class="nav-item m-2">
                            <a class="nav-link" href="#" id="navBarVert">
                                <i class='fas fa-cog'></i> Config
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- </div>-->
            <div class="d-flex flex-column col">
                <div class="container-fluid">
                    <div class="row p-2 m-4">

                        <!-- Lista 1 -->
                        <div class="flex-column col-2" id="list2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header">
                                        <h4>Pendientes</h4>
                                    </div>
                                </div>
                            </div>
                            <div th:each="pendiente : ${pendientes}">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="fw-bolder" th:text="${pendiente.titulo}"></p>
                                        <p th:text="${pendiente.descripcion}"></p>
                                        <form th:action="@{/tarea/estado}" method="POST">
                                            <input type="hidden" name="idEspacio" th:value="${espacio.id}">
                                            <input type="hidden" name="id" th:value="${pendiente.id}">
                                            <select class="form-select form-select-sm"
                                                aria-label=".form-select-sm example" name="estado">
                                                <option selected disabled th:text="${pendiente.estado.valor}"></option>
                                                <option th:each="estado : ${estados}" th:value="${estado}"
                                                    th:if="${estado.valor != 'Para hacer'}" th:text="${estado.valor}">
                                                </option>
                                            </select>
                                            <button type="submit">Cambiar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card" id="list">
                                <div class="card-body">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn-sm btn-warning" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        + Añadir un tarea
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Lista 2 -->
                        <div class="flex-column col-2" id="list2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header">
                                        <h4>En progreso</h4>
                                    </div>
                                </div>
                            </div>
                            <div th:each="enProceso : ${realizandose}">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="fw-bolder" th:text="${enProceso.titulo}"></p>
                                        <p th:text="${enProceso.descripcion}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lista 3 -->
                        <div class="flex-column col-2" id="list2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header">
                                        <h4>Finalizadas</h4>
                                    </div>
                                </div>
                            </div>
                            <div th:each="finalizada : ${finalizadas}">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="fw-bolder" th:text="${finalizada.titulo}"></p>
                                        <p th:text="${finalizada.descripcion}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Crear Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" th:action="@{/tarea/crear}" method="POST">
                        <input type="hidden" name="idEspacio" th:value="${espacio.id}">
                        <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Título</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descripción (Opcional)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                name="descripcion"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
